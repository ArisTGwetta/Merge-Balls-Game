<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Hybrid - Level Up Edition</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .game-container { position: relative; border: 4px solid #333; padding: 10px; background: #000; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        canvas { display: block; background-color: #050505; }
        .ui { margin-bottom: 15px; text-align: center; width: 240px; display: flex; justify-content: space-between; font-weight: bold; }
        .controls { margin-top: 20px; text-align: center; }
        button { padding: 8px 15px; cursor: pointer; background: #333; color: white; border: 1px solid #555; margin: 0 5px; transition: 0.2s; border-radius: 4px; }
        button:hover { background: #444; }
        button.active { background: #007bff; border-color: #00d4ff; box-shadow: 0 0 10px rgba(0,123,255,0.5); }
        .label { color: #888; font-size: 12px; text-transform: uppercase; }
        .val { font-size: 20px; display: block; }
    </style>
</head>
<body>

    <div class="ui">
        <div><span class="label">Score</span><span id="score" class="val">0</span></div>
        <div><span class="label">Level</span><span id="level" class="val">0</span></div>
        <div><span class="label">Lines</span><span id="lines" class="val">0</span></div>
    </div>

    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div class="controls">
        <button id="modeClassic" class="active">Classic Mode</button>
        <button id="modeRising">Rising Mode</button>
    </div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const levelElement = document.getElementById('level');
const linesElement = document.getElementById('lines');

context.scale(20, 20);

const pieces = {
    'I': [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]],
    'L': [[0, 2, 0], [0, 2, 0], [0, 2, 2]],
    'J': [[0, 3, 0], [0, 3, 0], [3, 3, 0]],
    'O': [[4, 4], [4, 4]],
    'Z': [[5, 5, 0], [0, 5, 5], [0, 0, 0]],
    'S': [[0, 6, 6], [6, 6, 0], [0, 0, 0]],
    'T': [[0, 7, 0], [7, 7, 7], [0, 0, 0]],
};

const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];

let isRisingMode = false;
let dropCounter = 0;
let lastTime = 0;

const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0,
    level: 0,
    lines: 0,
    dropInterval: 1000,
};

function createMatrix(w, h) {
    const matrix = [];
    while (h--) matrix.push(new Array(w).fill(0));
    return matrix;
}

function createPiece(type) {
    if (isRisingMode) {
        const width = Math.floor(Math.random() * 4) + 1;
        return [new Array(width).fill(Math.floor(Math.random() * 7) + 1)];
    }
    return pieces[type];
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = colors[value];
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
                // Add a small border to blocks for "Classic" look
                context.lineWidth = 0.05;
                context.strokeStyle = 'rgba(0,0,0,0.5)';
                context.strokeRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function draw() {
    context.fillStyle = '#050505';
    context.fillRect(0, 0, canvas.width, canvas.height);
    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
}

function arenaSweep() {
    let rowCount = 0;
    outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        rowCount++;
    }

    if (rowCount > 0) {
        player.lines += rowCount;
        player.score += rowCount * 10 * (player.level + 1);
        
        // LEVEL UP LOGIC: Every 10 lines
        const newLevel = Math.floor(player.lines / 10);
        if (newLevel > player.level) {
            player.level = newLevel;
            // Speed up: lower interval means faster drops
            // Formula: Starts at 1000ms, decreases by 100ms per level, floor at 100ms
            player.dropInterval = Math.max(100, 1000 - (player.level * 100));
        }
        updateUI();
    }
}

function updateUI() {
    scoreElement.innerText = player.score;
    levelElement.innerText = player.level;
    linesElement.innerText = player.lines;
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
        }
    }
    return false;
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
    });
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) matrix.forEach(row => row.reverse());
    else matrix.reverse();
}

function playerDrop() {
    player.pos.y += isRisingMode ? -1 : 1;
    if (collide(arena, player)) {
        player.pos.y -= isRisingMode ? -1 : 1;
        merge(arena, player);
        playerReset();
        arenaSweep();
    }
    dropCounter = 0;
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) player.pos.x -= dir;
}

function playerReset() {
    const p = 'ILJOTSZ';
    player.matrix = createPiece(p[p.length * Math.random() | 0]);
    player.pos.y = isRisingMode ? arena.length - 1 : 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
    
    if (collide(arena, player)) {
        // Game Over
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.level = 0;
        player.lines = 0;
        player.dropInterval = 1000;
        updateUI();
    }
}

const arena = createMatrix(12, 20);

function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;
    if (dropCounter > player.dropInterval) {
        playerDrop();
    }
    draw();
    requestAnimationFrame(update);
}

document.addEventListener('keydown', event => {
    if (event.keyCode === 37) playerMove(-1);
    else if (event.keyCode === 39) playerMove(1);
    else if (event.keyCode === 40) playerDrop();
    else if (event.keyCode === 38) {
        if (!isRisingMode) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, 1);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -1);
                    player.pos.x = pos;
                    return;
                }
            }
        }
    }
});

document.getElementById('modeClassic').addEventListener('click', () => {
    isRisingMode = false;
    document.getElementById('modeClassic').classList.add('active');
    document.getElementById('modeRising').classList.remove('active');
    playerReset();
});

document.getElementById('modeRising').addEventListener('click', () => {
    isRisingMode = true;
    document.getElementById('modeRising').classList.add('active');
    document.getElementById('modeClassic').classList.remove('active');
    playerReset();
});

playerReset();
update();
</script>
</body>
</html>
